        <label for="characterNameInput">Character: </label>

        <label for="ageInput">Age: </label>

        <input id="settingInput" type="text" style="font-size: 20px">
        <br> <br>
        <label for="publicInput">Private?</label>
        <input id="publicInput" type="checkbox" style="font-size: 20px">
        <br> <br>
        <label for="flag18">18+?</label>
        <input id="flag18" type="checkbox">
